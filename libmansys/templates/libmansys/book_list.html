<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book List</title>
  </head>
  <body>
      {% if book_list %}
        <ul>
        {%for book in book_list%}
            <li><a href="{% url 'libmansys:detail' book.isbn %}">
     <h3>{{book.name}}</h3></a></li>
        {%endfor%}
        </ul>
      {%else%}
        <p>No books are available.</p>
      {% endif%}

  </body>
</html>
